<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="SAGA"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<title>SAGA</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="css/estilo.css"/>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="header">
					<img src="img/LOGO.png"/>
				</div>
			</div>	
		</div>	
		<div class="row">
			<div class="span12">
				<div class="call">
					<p>Que tal usar a sua criatividade para desenvolver jogos e concorrer a prêmios irados? Chame seus amigos e venha participar deste desafio!
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<div class="conhecerJogos">
					<p>CONHEÇA NOSSOS JOGOS!</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<div class="participate">
					<p>PARTICIPE DESSE DESAFIO!</p>
					<a href="http://gamedu.net" target="_blank" alt"Inscreva-se!">
						<img src="img/Botao-inscreva-se.png" style="cursor:pointer"/>
					</a>
					<img src="img/personagem-01.png"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<div class="access">
			    	<p>ACESSE:</p>					
					<img src="img/personagem-02.png"/>
					
					<div class="row-fluid">
						<a href="http://www.desafio.gamedu.net" target="_blank">
							<img src="img/Botao-desafio.png" alt="Desafio Gamedu" class="span6"/>
						</a>
						<a href="http://academia.gamedu.net" target="_blank">
							<img src="img/Botao-academia.png" alt="Academia Gamedu" class="span6"/>
						</a>
					</div>
			    </div>
		    </div>
		</div>
		<div class="row">
			<div class="span12">
				<div class="footer">
					<img src="img/patrocionar.png"/>
				</div>
			</div>
		</div>	
	</div>
</body>

</html>
